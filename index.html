<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>A Random Profile Card</title>
   <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- Experiment with importing Fontawesome through the CDN directly -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css.map" type="text/plain">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/FontAwesome.otf" type="text/plain">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.eot" type="text/plain">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.svg" type="text/plain">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff" type="text/plain">
   <link rel="stylesheet" href="hhttps://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2" type="text/plain">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <main class="main-wrapper">
      <div class="card-container">
         <section class="profile-header">
            <div class="row">
               <div class="col-12">
                  <div class="col-sm-4 col-md-4 col-lg-4">
                     <div class="photo">
                        <img src="" alt="Profile picture" id="photo">
                     </div>
                  </div>
                  <div class="col-sm-8 col-md-8 col-lg-8">
                     <div class="profile-name">
                        <h1>
                           <span id="first-name"></span>
                           <span id="last-name"></span>
                        </h1>
                        <div class="d-block">
                           <div class="item">
                              <h3 class="profile-title">Occupation</h3>
                           </div>
                        </div>
                     </div>
                     <div class="profile-links">
                        <a><i class="fa fa-phone">&nbsp;Phone: <span id="phone"></span></i></a>
                        <a><i class="fa fa-mobile">&nbsp;Cell: <span id="cell"></span></i></a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="profile-info">
            <div class="row">
               <div class="col-sm-6 col-md-6 col-lg-6">
                  <div class="profile-about">
                     <div class="profile-heading">
                        <h3>About<span id="first-name">&nbsp;Myself</span></h3>
                     </div>
                     <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto doloremque incidunt tempore quos earum! Laudantium.</p>
                  </div>
               </div>
               <div class="col-sm-6 col-md-6 col-lg-6">
                  <div class="profile-content">
                     <li>
                        <span class="title">Gender: </span>
                        <span class="value" id="gender"></span>
                     </li>
                     <li>
                        <span class="title">City: </span>
                        <span class="value" id="city"></span>
                     </li>
                     <li>
                        <span class="title">State: </span>
                        <span class="value" id="state"></span>
                     </li>
                     <li>
                        <span class="title">Country: </span>
                        <span class="value" id="country"></span>
                     </li>
                     <li>
                        <span class="title">Postcode: </span>
                        <span class="value" id="postal-code"></span>
                     </li>
                     <li>
                        <span class="title">Email: </span>
                        <span class="value" id="email-web"></span>
                     </li>
                  </div>
               </div>
            </div>
         </section>
         <div class="generate-info">
            <a class="btn btn-success" id="random-user">Random Profile</a>
         </div>
      </div>
   </main>
   <script src="js/script.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
