<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>A Random Profile Card</title>
   <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <main>
      <div class="card-wrapper">
         <section class="profile-header">
            <div class="row">
               <div class="col">
                  <div class="col-sm-4 col-md-4 col-lg-4">
                     <div class="photo">
                        <img src="https://placehold.co/550x550" alt="Profile picture">
                     </div>
                  </div>
                  <div class="col-sm-8 col-md-8 col-lg-8">
                     <div class="profile-name">
                        <h1>My Fullname</h1>
                        <div class="d-block">
                           <div class="item">
                              <h3 class="profile-title">Ocupation</h3>
                           </div>
                        </div>
                     </div>
                     <div class="profile-links">
                        <a href="#"><i class="fa fa-envelope-o">&nbsp;Email:</i></a>
                        <a href="#"><i class="fa fa-phone">&nbsp;Phone</i></a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </main>
   <script src="https://cdn.usebootstrap.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
